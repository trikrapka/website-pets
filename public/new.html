<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page for posting photos</title>
    <link rel="stylesheet" href="/public/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/public/script.js"></script>
    <script>
        $(function () {
            $("#navbar").load("/public/navbar.html");
        });
    </script>
</head>

<body class="background, newform">
    <div id="navbar"></div>
    <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
        <input type="file" name="image" id="imageInput" multiple>
        <textarea name="description" id="captionInput" placeholder="Write a description"></textarea>
        <button type="submit" class="btn-submit">Upload</button>
    </form>
</body>

</html>
