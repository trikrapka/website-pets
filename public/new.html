<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page for posting photos</title>
    <link rel="stylesheet" href="/public/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/public/script.js"></script>
    <script>
        $(function(){
            $("#navbar").load("/public/navbar.html");
        });
    </script>
</head>
<body class="background">
    <div id="navbar"></div>
    
    <div class="row justify-content-center" style="margin-top: 100px;">
        <div class="text col-12 text-center" style="margin: 50px 0;">Create a new post</div>
    <div class="row">
        <div class="col-12">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" multiple>
            <textarea id="captionInput" placeholder="Write a description"></textarea>
            <button type="submit" class="btn-submit">Upload</button>
        </form>
        </div>
    </div>
    <div class="row">
        <div id="imageContainer"></div>
    </div>
    </div>
</body>
