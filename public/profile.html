<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Index Page</title>
    <link rel="stylesheet" href="/public/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/public/profile.js"></script>
</head>
<body class="background">
  <div id="navbar"></div>
  <div class="row col-8"></div>
  <div class="text hi">Profile</div>

  <button class="add-picture-btn">Add Avatar</button>
  <input type="file" id="picture-input" accept="image/*" multiple style="display: none;"> 
  <div class="form-2">
    <h4>Name:</h4>
    <h4>Breed:</h4>
    <h4></h4>
  </div>

  <form class="form-2 text" action="" method="post">
    <div class="form-inline">
      <input class="input-2  mr-sm-2" type="text" id="name" placeholder="Change name">
      <button class="btn-2 btn btn-primary" onclick="saveUserData()">Change</button>
    </div>
    <div class="form-inline">
      <input class="input-2 mr-sm-2" type="text" id="breed" placeholder="Change breed">
      <button class="btn-2 btn btn-primary" onclick="saveUserData()">Change</button>
    </div>
    <div class="form-inline">
      <input class="input-2 mr-sm-2" type="text" id="description" placeholder="Describe yourself">
      <button class="btn-2 btn btn-primary" onclick="saveUserData()">Change</button>
    </div>
    <div class="form-inline">
      <input class="input-2 mr-sm-2" type="text" id="password" placeholder="Change password">
      <button class="btn-2 btn btn-primary" onclick="saveUserData()">Change</button>
    </div>
    <div class="form-inline">
      <input class="input-2 mr-sm-2" type="text" id="links" placeholder="Add links">
      <button class="btn-2 btn btn-primary" onclick="saveUserData()">Save</button>
    </div>
  </form>

  <script>
    const addPictureBtn = document.querySelector('.add-picture-btn');
    const pictureInput = document.querySelector('#picture-input');

    addPictureBtn.addEventListener('click', () => {
      pictureInput.click();
    });

    pictureInput.addEventListener('change', () => {
      uploadAvatar();
    });
  </script>
</body>
</html>
